<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ระบบจัดเก็บประวัติการซื้อสลากกินแบ่งรัฐบาล</title>
  </head>

  <body style="background-color:#FAE3D9">
    <nav
      class="navbar fixed-top navbar-expand-md navbar-dark "
      style="background-color: #FFB6B9;color: white;"
    >
      <div class="d-flex w-50 order-0">
        <a
          class="navbar-brand"
        >
          <img
            src="{{ url_for('static', filename='Brand/Meow.jpg') }}"
            width="90"
            height="90"
            style="vertical-align: middle;border-radius: 50%; margin-right: 15px;"
          />
          <label style="font-size: larger;font-size: 40px;">ระบบจัดเก็บประวัติการซื้อสลากกินแบ่งรัฐบาล</label>
        </a>
      </div>
    </nav>
    <br />
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="button" href="http://localhost:8080/" style="margin: 20px; font-size: 20px;">Home</a>
        <a class="button" href="http://localhost:8080/addnewblock" style="margin: 20px; font-size: 20px;">Add new block</a>
      </li>
    </ul>
    <div style="margin-left: 40px;margin-right: 40px;">
      <br />

      <div class="row" style="width: max-content;">
        {% for block in blocks %} {% if block.data=='Genesis block' %}
        <div style="margin-left: 14px;"></div>
        {% else %}
        <div style="padding: auto;">
          <label style="margin-top: 100px; font-size: 20px;font-weight: 900;">-----</label>
        </div>
        {% endif %}

        <div class="card " style="width: 40rem;">
          <div class="card-header">
            #Block {{ block.index }}
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="width: 90px;"
                  >#hash
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                value="{{ block.hash }}"
                aria-describedby="basic-addon3"
                style="width:500px;"
                disabled
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="width: 90px;"
                  >#time
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                value="{{ block.timestamp }}"
                aria-describedby="basic-addon3"
                style="width:500px;"
                disabled
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="width: 90px;"
                  >#data
                </span>
              </div>

              {% if block.data=='Genesis block' %}
              <input
                type="text"
                class="form-control"
                value="{{ block.data }}"
                aria-describedby="basic-addon3"
                style="width:500px;"
                disabled
              />
              {% else %} {% for dataId in block.data %}

              <input
                type="text"
                class="form-control"
                value="Bought from {{ dataId.from_address }} by {{ dataId.whom }} number is {{ dataId.lotto_number }} installment {{ dataId.duedate }} "
                aria-describedby="basic-addon3"
                style="width:500px;"
                disabled
              />
              {% endfor %} {% endif %}
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="width: 90px;"
                  >#pv_hash
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                value="{{ block.previous_hash }}"
                aria-describedby="basic-addon3"
                style="width:500px;"
                disabled
              />
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
  <style>
  .button {
        background-color: #BBDED6;
        border: none;
        color: white;
        padding: 15px 25px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
    }
    </style>
</html>
